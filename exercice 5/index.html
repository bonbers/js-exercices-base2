    <script>

    var logo = document.getElementsByTagName('img');

    for (i=0; i<logo.length; i++){

    logo[i].onmouseover = function(){
      var source = this.getAttribute('src');
      var src2 = source.replace(".jpg", "_2.jpg");
      if ( source.includes("_2")===false) {
      this.setAttribute("src", src2); }
    };

};
